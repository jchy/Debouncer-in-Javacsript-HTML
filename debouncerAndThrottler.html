<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncer and Throttler</title>
</head>
<body>
    <h3>Debouncer and Throttler</h3>
    <div id="count">
        0
    </div>
    <button id="debounceBtn">Debounce</button>
</body>
    <script>
       let count = 0;
       window.addEventListener("load", ()=>{
           const btn = document.getElementById("debounceBtn");
           const div = document.createElement("div");
           const setCount = () =>{
               count++;
                div.textContent = count;
           }
           btn.addEventListener("click", ()=>{
               debouncer(setCount, 500)();
           })
       })

     const debouncer=(callBack, delay) => {
         let id;
        return ()=>{
            id && clearTimeout(id);
            id = setTimeout(()=>{
                console.log("debounce")
            },delay);
        }
     }
    </script>
</html>
